{% extends "king_admin/table_index.html" %}

{% block container %}

<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading">
            重置用户[{{ obj.name }}]密码
        </div>
        <div class="panel-body col-lg-5">
            <form method="post" class="form-horizontal">{% csrf_token %}
                <div class="form-group">
                    <lable class="col-sm-2 control-label" style="font-weight: normal">
                        用户名
                    </lable>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" value="{{ obj.email }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label" style="font-weight: normal">
                        密码
                    </lable>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label" style="font-weight: normal">
                        重复密码
                    </lable>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password2">
                    </div>
                </div>
                <div>
                    <ul style="color: red">
                        {% for k,v in errors.items %}
                        <li>{{ k }}:{{ v }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <input type="submit" class="btn btn-info center-block" value="提交" >
            </form>
        </div>
    </div>
</div>

{% endblock %}
